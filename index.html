<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор Надійності</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Калькулятор Надійності Електропостачання</h1>
    <form id="calc-form">
      <label for="failure-rate">Частота відмов (ф):</label>
      <input type="number" id="failure-rate" step="0.001" required>

      <label for="repair-time">Середній час відновлення (t):</label>
      <input type="number" id="repair-time" step="0.1" required>

      <label for="planned-repair-time">Тривалість планового ремонту (tᵣ):</label>
      <input type="number" id="planned-repair-time" step="0.1">

      <label for="system-type">Тип системи:</label>
      <select id="system-type" required>
        <option value="single">Одноколова</option>
        <option value="double">Двоколова</option>
      </select>

      <button type="submit" id="calculate-btn">Розрахувати</button>
    </form>

    <div id="results">
      <h2>Результати:</h2>
      <p id="output"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
